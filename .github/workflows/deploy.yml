name: ğŸš€ Deploy Next.js to Vercel

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout the repository
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Cache Node modules for faster builds
      - name: ğŸ“¦ Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3ï¸âƒ£ Setup Node.js
      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¥ Install Dependencies
        run: npm ci

      # 5ï¸âƒ£ Clean build cache to ensure Tailwind CSS purge works
      - name: ğŸ§¹ Clean Build Cache
        run: rm -rf .next && rm -rf node_modules/.cache

      # 6ï¸âƒ£ Build Next.js app (Tailwind CSS will be purged and minified automatically)
      - name: ğŸ—ï¸ Build Next.js App
        run: npm run build

      # 7ï¸âƒ£ Deploy to Vercel
      - name: ğŸš€ Deploy to Vercel
        run: npx vercel --prod --yes \
          --token=${{ secrets.VERCEL_TOKEN }} \
          --org-id=${{ secrets.VERCEL_ORG_ID }} \
          --project-id=${{ secrets.VERCEL_PROJECT_ID }} \
          --confirm
