name: 🚀 Deploy Next.js to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Cache Node modules for faster builds
      - name: 📦 Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3️⃣ Setup Node.js
      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      # 4️⃣ Install dependencies
      - name: 📥 Install Dependencies
        run: npm ci

      # 5️⃣ Clean build cache to ensure Tailwind CSS purge works
      - name: 🧹 Clean Build Cache
        run: rm -rf .next && rm -rf node_modules/.cache

      # 6️⃣ Build Next.js app (Tailwind CSS will be purged and minified automatically)
      - name: 🏗️ Build Next.js App
        run: npm run build

      # 7️⃣ Deploy to Vercel
      - name: 🚀 Deploy to Vercel
        run: npx vercel --prod --yes \
          --token=${{ secrets.VERCEL_TOKEN }} \
          --org-id=${{ secrets.VERCEL_ORG_ID }} \
          --project-id=${{ secrets.VERCEL_PROJECT_ID }} \
          --confirm
